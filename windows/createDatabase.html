
<head>
    <link rel="stylesheet" href="../styles/default.css">
    <style>
        .main-container{
            flex-direction: column; 
            height: 95vh;
        }
        
        .main-box{
            flex: 1;
            width: 95vw;
            overflow: hidden;
            flex-direction: column;
        }
        
        .input{
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 20px;
            height: 60px;
            border-radius: 25px;
            border: 2px #fff solid;
            width: 400px;
            font-size: 1.3em;
            font-weight: 600;
            padding-left: 25px;
            color:#fff;
            -webkit-appearance: none;
            appearance: none; /* Standard property for compatibility */
        }

        .input::-webkit-inner-spin-button,
        .input::-webkit-outer-spin-button {
            display: none;
        }

        .column-options{
            display: flex;
        }

        .maxChars{
            max-width: 200px;
        }

        .checkboxForm{
            height: 45px;
            width: 45px;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 27px;
            border-radius: 15px;
        }

        .radioInput{
            height: 45px;
            width: 45px;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 27px;
        }

        .label {
            font-size: 1.1em;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 20px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }

        #form-container{
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        #form{
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            height: 90vh; /* Set the form container to full viewport height */
        }

        #next{
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 60px;
            border-radius: 25px;
            border: 2px #fff solid;
            margin-bottom: 30px;
            width: 400px;
            font-size: 1.3em;
            font-weight: 600;
            color:#fff;
            transition: all ease 0.5s;
        }
        #next:hover{
            color: black;
            background-color: #fff;
        }

        #databaseTableNumber{
            display: none;
        }
        #databaseTableName{
            display: none;
        }
        #numberOfColumns{
            display: none;
        }

    </style>
</head>

<body>
    <div class="back-to-main-menu" id="back-to-menu">
        <h2 class="back-to-main-menu-h2">Menu</h2>
    </div>

    <div class="main-container">
        <div class="main-box" id="container-middle">
            <h1 id="mainH1">Creating an database</h1>
            <br> <br>

            <input type="text" class="input" id="databaseName" name="databaseName" placeholder="Enter a database name: ">
            <input type="number" class="input" id="databaseTableNumber" name="databaseTableNumber" placeholder="Enter the number of tables: ">
            <input type="text" class="input" id="databaseTableName" name="databaseTableName" placeholder="Enter the name of the table 1: ">
            <input type="number" class="input" id="numberOfColumns" placeholder="Enter the number of columns: ">


            <div id="form-container">
                <form id="form">
                    <!-- Form fields will be generated here -->
                </form>
            </div>


        </div>
        
        <input type="button" id="next" value="Next">
        

    </div>

    <script src="./windowScripts/createDatabase.js">
    </script>

</body>
